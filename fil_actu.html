<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-MiniShopRDC - Feed Acheteur</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='fil_actu.css') }}">
</head>

<body>

<header>
  <div class="logo">e-MiniShopRDC</div>

  <div class="search-bar">
    <input type="text" placeholder="Rechercher un produit, une marque...">
  </div>

  <div class="profile" onclick="window.location.href='{{ url_for('profil_acheteur') }}'">
    <img src="{{ user.profil }}" class="profil-img">
  </div>
</header>

<main>
  <div class="product-grid">

    {% for p in produits %}
    <div class="product-card"
         onclick="window.location.href='{{ url_for('produit_details', product_id=p.id) }}'">

      <!-- Image du produit -->
      <img src="{{ p.image_url }}" alt="{{ p.name }}" class="product-image">

      <div class="product-info">
        <h3>{{ p.name }}</h3>
        <p class="price">{{ p.price }} $</p>

        <!-- Nom de la boutique -->
        <p class="shop-name">Shop: {{ user.nom_boutique }}</p>
      </div>

    </div>
    {% endfor %}

  </div>
</main>

</body>
</html>
