<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Création de compte<br> Vendeur e-MiniShopRDC<br>"e-Dealer"</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='compte_vendeur.css') }}">
</head>
<body>
  <h1 style="text-align:center;">Création de compte<br> Vendeur e-MiniShopRDC<br>e-Dealer</h1>

  <form action="/fil_actu" method="post">
    <label for="nom_proprio">Nom du responsable e-shop:</label>
    <input type="text" id="nom_proprio" name="nom_proprio" required>
    <label for="tel">Numéro de téléphone :</label>
    <input type="tel" id="tel" name="tel" required>
    <label for="nom">Nom du e-shop :</label>
    <input type="text" id="nom_e-shop" name="nom_e-shop" required>
    <label for="tel2">Numéro de contact e-shop :</label>
    <input type="tel" id="tel2" name="tel2" >
    <label for="motdepasse">Mot de passe du e-shop :</label>
    <input type="password" id="motdepasse" name="motdepasse" required>

    <input type="checkbox" id="conditions" name="conditions" value="conditions" required>
    <label for="conditions">J'ai lu et accepter les <span>conditions d'usage</span> et je m'engage au respect de la politique et aux règles d'utilisisation</label><br>

  

    <button type="submit">Inscrire mon e-Shop</button>
    <p><strong>vous avez déjà un compte ?</strong> 
      <a href="{{ url_for('home') }}">Se connecter</a>

    
    <footer><small> &copy Tous droits réservés ChistoKlhBdzo & Megan Zener</small></footer>
  </form>
</body>
</html>
